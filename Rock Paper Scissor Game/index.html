<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
        <p>Rock Paper Scissor Game</p>
        <button title="Rock" id="rock" type="button">Rock</button>
        <button title="Paper" id="paper" type="button">Paper</button>
        <button title="Scissor" id="scissor" type="button">Scissor</button>
    </div>
    <div id="result">
      <h4>Result :-</h4>
      <h3>Result Value</h3>
    </div>
    <div id="result-box">
      <div id="wins">
        Wins Score
      </div>
      <div id="loses">
        Loses Score
      </div>
      <div id="tie">
        Tie Score
      </div>
      <div id="reset-game">Reset Game</div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
